<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="contenedor_princial">
        <header class="contenedor_encabezado">
            <div class="heart_pixel">
                <img src="./img/pixel-heart.webp">
                <img src="./img/pixel-heart.webp">
                <img src="./img/pixel-heart.webp">
            </div>
            <h3>AluraGeek</h3>
        </header>
        <main class="contenido">
            <div class="bloque_producto">
                <h2>MIS PRODUCTOS:</h2>
                <div class="contenedor_productos" data-producto>
                    <div class="card">
                        <div class="img-contenedor">
                            <img src="" alt="imagen_del_producto">
                        </div>
                        <p>titulo del producto</p>
                        <div class="precios">
                            <h4>$ 60</h4>
                            <i class="bi bi-trash3-fill"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="bloque_formulario">
                <h2>AGREGAR <br> PRODUCTO:</h2>
                <form  data-formulario>
                    <div class="campos">
                        <input type="text" name="name" id="name" placeholder="nombre..." required>
                        <input type="number" name="valor" id="valor" placeholder="precio..." required>
                        <input type="url" name="url" id="url" placeholder="imagen..." required>
                    </div>
                    <div class="btn">
                        <button type="submit">Enviar</button>
                        <button type="button">Limpiar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="pie_de_pagina">
            <div class="titulo_pie_de_pagina">
                <div class="heart_pixel">
                    <img src="./img/pixel-heart.webp">
                    <img src="./img/pixel-heart.webp">
                    <img src="./img/pixel-heart.webp">
                </div>
                <h3>AluraGeek</h3>
            </div>
            <p>DESARROLADO POR WILDEV</p>
            <p>ALURA LATAM 2024</p>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
